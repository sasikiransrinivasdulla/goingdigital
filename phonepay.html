<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - PhonePe</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="icon"
      href="./images/logo.png"
      type="image/x-icon"
    />
</head>
<body>
    <header>
        <h1>PhonePe Payment</h1>
    </header>

    <main class="phonepay-view">
        <div class="payment-container">
            <div class="qr-code">
                <img src="images/qrcode.png" alt="PhonePe QR Code">
            </div>
            <div class="payment-details">
                <h2>Scan to Pay</h2>
                <p>UPI ID: yourhotel@upi</p>
                <div class="amount-input">
                    <label for="paymentAmount">Amount:</label>
                    <input type="number" id="paymentAmount" placeholder="Enter amount">
                </div>
                <button class="btn confirm-payment">Confirm Payment</button>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="icon">📋</span>
            <span class="text">Tables</span>
        </a>
        <a href="billing.html" class="nav-item">
            <span class="icon">💰</span>
            <span class="text">Bill</span>
        </a>
        <a href="phonepay.html" class="nav-item active">
            <span class="icon">📱</span>
            <span class="text">PhonePe</span>
        </a>
        <a href="reports.html" class="nav-item">
            <span class="icon">📊</span>
            <span class="text">Reports</span>
        </a>
        <a href="settings.html" class="nav-item">
            <span class="icon">⚙️</span>
            <span class="text">Settings</span>
        </a>
    </nav>

    <script src="js/script.js"></script>
</body>
</html>
