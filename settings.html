<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management - Settings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Settings</h1>
    </header>

    <main class="settings-view">
      <div class="settings-section">
        <h2>Language</h2>
        <div class="language-options">
          <button class="language-btn active" data-lang="en">English</button>
          <button class="language-btn" data-lang="hi">Hindi</button>
          <button class="language-btn" data-lang="te">Telugu</button>
        </div>
      </div>

      <div class="settings-section">
        <h2>Menu Items</h2>
        <div class="menu-management">
          <div class="add-item-form">
            <h3>Add New Item</h3>
            <input type="text" id="itemName" placeholder="Item name" />
            <input type="number" id="itemPrice" placeholder="Price" />
            <select id="itemCategory">
              <option value="rotis">Rotis</option>
              <option value="biryanis">Biryanis</option>
              <option value="friedrice">Fried Rice</option>
              <option value="drinks">Drinks</option>
            </select>
            <button class="btn add-item">Add Item</button>
          </div>

          <div class="current-items">
            <h3>Current Menu</h3>
            <div class="items-list" id="menuItemsList">
              <!-- Menu items will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="icon">📋</span>
        <span class="text">Tables</span>
      </a>
      <a href="billing.html" class="nav-item">
        <span class="icon">💰</span>
        <span class="text">Bill</span>
      </a>
      <a href="phonepay.html" class="nav-item">
        <span class="icon">📱</span>
        <span class="text">PhonePe</span>
      </a>
      <a href="reports.html" class="nav-item">
        <span class="icon">📊</span>
        <span class="text">Reports</span>
      </a>
      <a href="settings.html" class="nav-item active">
        <span class="icon">⚙️</span>
        <span class="text">Settings</span>
      </a>
    </nav>

    <script src="js/script.js"></script>
  </body>
</html>
