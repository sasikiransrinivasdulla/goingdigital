<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Reports</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="icon"
      href="./images/logo.png"
      type="image/x-icon"
    />
</head>
<body>
    <header>
        <h1>Daily Reports</h1>
    </header>

    <main class="reports-view">
        <div class="date-selector">
            <input type="date" id="reportDate" value="">
        </div>
        
        <div class="report-summary">
            <div class="summary-card">
                <h3>Total Sales</h3>
                <p class="amount">₹<span id="totalSales">0</span></p>
            </div>
            <div class="summary-card">
                <h3>Total Orders</h3>
                <p class="amount"><span id="totalOrders">0</span></p>
            </div>
        </div>
        
        <div class="bills-list" id="allBillsList">
            <!-- All bills will be loaded here -->
        </div>
        
        <button class="btn download-report">Download Today's Report</button>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="icon">📋</span>
            <span class="text">Tables</span>
        </a>
        <a href="billing.html" class="nav-item">
            <span class="icon">💰</span>
            <span class="text">Bill</span>
        </a>
        <a href="phonepay.html" class="nav-item">
            <span class="icon">📱</span>
            <span class="text">PhonePe</span>
        </a>
        <a href="reports.html" class="nav-item active">
            <span class="icon">📊</span>
            <span class="text">Reports</span>
        </a>
        <a href="settings.html" class="nav-item">
            <span class="icon">⚙️</span>
            <span class="text">Settings</span>
        </a>
    </nav>

    <script src="js/script.js"></script>
</body>
</html>
